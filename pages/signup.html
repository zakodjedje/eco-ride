<h1 class="text-center">Inscription</h1>
<div class="container">
<form>
    <div class="mb-3">
        <label for="NomInput" class="form-label">Nom</label>
      <input type="text" class="form-control" id="NomInput" placeholder=" Votre nom" >
      <div class="mb-3">
      <label for="PrenomInput" class="form-label">Prenom</label>
      <input type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" >
      <div class="mb-3">
        <label for="EmailInput" class="form-label">Email</label>
        <input type="email" class="form-control" id="EmailInput" placeholder="aaa@bbb.com" >
        
      </div>
      <div class="mb-3">
        <label for="PasswordInput" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="PasswordInput">
      </div>
    </div>
    <div class="mb-3">
      <label for="ValidatePasswordInput" class="form-label"> Confirmer mot de passe</label>
      <input type="password" class="form-control" id="ValidatePasswordInput">
    </div>
    <div class="text-center">
    <button type="submit" class="btn btn-primary">Connexion</button>
    </div>
    <br>
    <div class="text-center">
        <a href="/signin"> Vous avez déja un compte ? cliquer ici </a>
        </div>
  </form>
</div>
