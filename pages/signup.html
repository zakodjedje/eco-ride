<h1 class="text-center">Inscription</h1>
<div class="container">
<form>
    <div class="mb-3">

      <div class="mb-3">
      <div class="mb-3">

        <input type="email" class="form-control" id="EmailInput" placeholder="aaa@bbb.com" >
        
      </div>
      <div class="mb-3">
        <label for="PasswordInput" class="form-label">Mot de passe</label>

      </div>
    </div>
    <div class="mb-3">
      <label for="ValidatePasswordInput" class="form-label"> Confirmer mot de passe</label>
      <input type="password" class="form-control" id="ValidatePasswordInput">
      <div class="invalid-feedback">
        Le mot de passe n'est pas identique
    </div>
    </div>
    <div class="text-center">
    <button type="submit" class="btn btn-primary" id="btn-validationInscription">validez et obtenez 20 credit</button>
    </div>
    <br>
    <div class="text-center">
        <a href="/signin"> Vous avez déja un compte ? cliquer ici </a>
        </div>

</div>
